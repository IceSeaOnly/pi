<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>智能+</title>
    <link
            rel="stylesheet"
            type="text/css"
            href="http://cdn.binghai.site/o_1dgs7ajhcj951mqs14jv1jss1jbua.css"
    />
</head>
<body>
<div class="hui-wrap">
    <div class="hui-center-title" style="margin-top:22px;">
        <h1 th:text="${task.name + ' | 智慧生活+'}">智慧生活+</h1>
    </div>
    <div class="hui-list" style="margin-top:22px;">
        <ul>
            <li>
                <div class="hui-list-text" th:text="${'任务名称：'+task.name}">名称</div>
            </li>
            <li>
                <div class="hui-list-text" th:text="${'运行间隔：'+task.intermission}">名称</div>
            </li>
            <li>
                <div class="hui-list-text" th:text="${'运行次数：'+task.runCount}">名称</div>
            </li>
            <li>
                <div class="hui-list-text" th:text="${'上次运行：'+task.lastExecuteTime}">名称</div>
            </li>
            <li>
                <div class="hui-list-text" th:text="${task.stop?'当前状态：停止':'当前状态：激活'}">名称</div>
            </li>
            <li>
                <div class="hui-list-text" th:text="${task.repeatTask?'循环状态：是':'循环状态：否'}">名称</div>
            </li>
        </ul>
    </div>
    <div class="hui-content" style="padding:10px;">
        <h2>任务序列</h2>
        <p th:text="${task.jsonArrayContext}">jsonArrayContext</p>
    </div>
    <div class="hui-common-title" style="margin-top:15px;">
        <div class="hui-common-title-line"></div>
        <div class="hui-common-title-txt">操作列表</div>
        <div class="hui-common-title-line"></div>
    </div>
    <style type="text/css">
        .bgGreen {
            background: #1BC5BB !important;
        }

        .bgRed {
            background: #EE4B47 !important;
        }

        .bgPink {
            background: #ee91e3 !important;
        }

        .demo {
            width: 100%;
            height: 80px;
            text-align: center;
            color: #FFF;
            line-height: 80px;
            font-size: 22px;
            margin: 5px;
            background: #3388FF;
        }
    </style>

    <div class="hui-flex">
        <div class="demo" th:onclick="'javascript:status('+${task.id}+')'">状态</div>
        <div class="demo bgGreen" th:onclick="'javascript:loop('+${task.id}+')'">循环</div>
        <div class="demo bgRed" th:onclick="'javascript:fire('+${task.id}+')'">触发</div>
        <div class="demo bgPink" th:onclick="'javascript:del('+${task.id}+')'">删除</div>

    </div>
</div>

<script>
    function status(taskId) {
        window.location.href = 'status?id=' + taskId;
    }

    function loop(taskId) {
        window.location.href = 'loop?id=' + taskId;
    }

    function fire(taskId) {
        window.location.href = 'fire?id=' + taskId;
    }

    function del(taskId) {
        hui.confirm('确认删除？', ['取消', '确定'], function () {
            window.location.href = 'delete?id=' + taskId;
        }, function () {
            console.log('取消后执行...');
        });
    }
</script>
<script
        src="http://cdn.binghai.site/o_1dgs7bib718t019qjq7jpv11o4ea.js"
        type="text/javascript"
        charset="utf-8"
></script>
</body>
</html>
